<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #output {
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<form action="/ascii-art" method="post" enctype="application/x-www-form-urlencoded" onsubmit="event.preventDefault(); generateASCII();">
    <h1>ASCII Art Generator</h1>
    <div>
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>
    </div>
    <div>
        <label for="style">Style:</label>
        <select id="style" name="style">
            <option value="standard">Standard</option>
            <option value="shadow">Shadow</option>
            <option value="thinkertoy">Thinkertoy</option>
        </select>
    </div>
    <div>
        <button>Generate ASCII Art</button>
    </div>
</form>
<pre id="output"></pre>
<script>
    function generateASCII() {
        var text = document.getElementById("text").value;
        var style = document.getElementById("style").value;
        fetch("/ascii-art", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "text": text, "style": style }),
        })
            .then(res => res.json())
            .then(res => document.getElementById("output").textContent = res.art);
    }
</script>
</body>
</html>
